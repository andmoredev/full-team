AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Multi-agent health management system backend

Parameters:
  ContainerUri:
    Type: String
    Description: URI of the container image

  ArtifactsBucketName:
    Type: String
    Description: S3 bucket name for deployment artifacts (used for direct code deployment)

  DirectDeployKey:
    Type: String
    Description: S3 key for direct code deployment ZIP file
    Default: "agents/boilerplate-agent.zip"

Resources:
  BedrockAgentCoreRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AssumeRolePolicy
            Effect: Allow
            Principal:
              Service: bedrock-agentcore.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                "aws:SourceAccount": !Ref AWS::AccountId
              ArnLike:
                "aws:SourceArn": !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:*"
      Policies:
        - PolicyName: BedrockAgentCorePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: ECRImageAccess
                Effect: Allow
                Action:
                  - ecr:BatchGetImage
                  - ecr:GetDownloadUrlForLayer
                Resource:
                  - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/*"
              - Sid: S3DirectDeployAccess
                Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub "arn:aws:s3:::${ArtifactsBucketName}/*"
              - Effect: Allow
                Action:
                  - logs:DescribeLogStreams
                  - logs:CreateLogGroup
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/bedrock-agentcore/runtimes/*"
              - Effect: Allow
                Action:
                  - logs:DescribeLogGroups
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*"
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/bedrock-agentcore/runtimes/*:log-stream:*"
              - Sid: ECRTokenAccess
                Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: "*"
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                  - xray:GetSamplingRules
                  - xray:GetSamplingTargets
                Resource: "*"
              - Effect: Allow
                Resource: "*"
                Action: cloudwatch:PutMetricData
                Condition:
                  StringEquals:
                    "cloudwatch:namespace": bedrock-agentcore
              - Sid: BedrockAgentCoreRuntime
                Effect: Allow
                Action:
                  - bedrock-agentcore:InvokeAgentRuntime
                Resource:
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:runtime/*"
              - Sid: BedrockAgentCoreMemoryCreateMemory
                Effect: Allow
                Action:
                  - bedrock-agentcore:CreateMemory
                Resource: "*"
              - Sid: BedrockAgentCoreMemory
                Effect: Allow
                Action:
                  - bedrock-agentcore:CreateEvent
                  - bedrock-agentcore:GetEvent
                  - bedrock-agentcore:GetMemory
                  - bedrock-agentcore:GetMemoryRecord
                  - bedrock-agentcore:ListActors
                  - bedrock-agentcore:ListEvents
                  - bedrock-agentcore:ListMemoryRecords
                  - bedrock-agentcore:ListSessions
                  - bedrock-agentcore:DeleteEvent
                  - bedrock-agentcore:DeleteMemoryRecord
                  - bedrock-agentcore:RetrieveMemoryRecords
                Resource:
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:memory/*"
              - Sid: BedrockAgentCoreIdentityGetResourceApiKey
                Effect: Allow
                Action:
                  - bedrock-agentcore:GetResourceApiKey
                Resource:
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:token-vault/default"
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:token-vault/default/apikeycredentialprovider/*"
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default"
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default/workload-identity/agent-*"
              - Sid: BedrockAgentCoreIdentityGetResourceOauth2Token
                Effect: Allow
                Action:
                  - bedrock-agentcore:GetResourceOauth2Token
                Resource:
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:token-vault/default"
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:token-vault/default/oauth2credentialprovider/*"
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default"
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default/workload-identity/agent-*"
              - Sid: BedrockAgentCoreIdentityGetWorkloadAccessToken
                Effect: Allow
                Action:
                  - bedrock-agentcore:GetWorkloadAccessToken
                  - bedrock-agentcore:GetWorkloadAccessTokenForJWT
                  - bedrock-agentcore:GetWorkloadAccessTokenForUserId
                Resource:
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default"
                  - !Sub "arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default/workload-identity/agent-*"
              - Sid: BedrockModelInvocation
                Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                  - bedrock:ApplyGuardrail
                Resource:
                  - "arn:aws:bedrock:*::foundation-model/*"
                  - !Sub "arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:*"

  BoilerplateAgentECRRuntime:
    Type: AWS::BedrockAgentCore::Runtime
    Properties:
      AgentRuntimeArtifact:
        ContainerConfiguration:
          ContainerUri: !Ref ContainerUri
      AgentRuntimeName: BoilerplateAgentECR
      Description: Boilerplate agent deployed via ECR container
      NetworkConfiguration:
        NetworkMode: PUBLIC
      RoleArn: !GetAtt BedrockAgentCoreRole.Arn

  BoilerplateAgentDirectRuntime:
    Type: AWS::BedrockAgentCore::Runtime
    Properties:
      AgentRuntimeArtifact:
        CodeConfiguration:
          Code:
            S3:
              Bucket: !Ref ArtifactsBucketName
              Prefix: !Ref DirectDeployKey
          EntryPoint:
            - agent.py
          Runtime: PYTHON_3_13
      AgentRuntimeName: BoilerplateAgentDirect
      Description: Boilerplate agent deployed using direct code deployment (ZIP file)
      NetworkConfiguration:
        NetworkMode: PUBLIC
      RoleArn: !GetAtt BedrockAgentCoreRole.Arn

Outputs:
  BoilerplateAgentDirectRuntimeArn:
    Description: ARN of the Boilerplate Agent Direct Runtime
    Value: !GetAtt BoilerplateAgentDirectRuntime.AgentRuntimeArn
    Export:
      Name: !Sub "${AWS::StackName}-BoilerplateAgentDirectRuntimeArn"

  BoilerplateAgentECRRuntimeArn:
    Description: ARN of the Boilerplate Agent ECR Runtime
    Value: !GetAtt BoilerplateAgentECRRuntime.AgentRuntimeArn
    Export:
      Name: !Sub "${AWS::StackName}-BoilerplateAgentECRRuntimeArn"